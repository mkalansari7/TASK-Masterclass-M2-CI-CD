jobs:
  test:
    runs-on: ubuntu-latest


    steps:
    - name: Checkout source code
      uses: actions/checkout@v3


    - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"
          cache: "pip"

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Test code with pytest
      run: pytest .      